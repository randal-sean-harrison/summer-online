<!-- This is the code in the Course Search widget. The dulplicate of this box for the hidden version of this for the top of the page can be found in the main text box.  -->
<div id="course-search-box">

<p id="reset-the-filters" class="text-right"><i class="fa fa-fw fa-refresh"></i> Reset</p>

  <label>Department</label>
  <div class="form-group">
    <select class="form-control" id="csb-course-name" name="csb-course-name">
      <option value="all" selected="selected">All</option>
      <option value="divider" disabled>•••••••••••••••••••</option>
    </select>
  </div>

  <label>Instructor</label>
  <div class="form-group">
    <select class="form-control" id="csb-instructor" name="csb-instructor">
      <option value="all" selected="selected">All</option>
      <option value="divider" disabled>•••••••••••••••••••</option>
    </select>
  </div>

  <label>Credits</label>
  <div class="form-group">
    <select class="form-control" id="csb-credits" name="csb-credits">
      <option value="all" selected="selected">All</option>
      <option value="divider" disabled>•••••••••••••••••••</option>
    </select>
  </div>

  <label>Subject</label>
  <div class="form-group">
    <select class="form-control" id="csb-title" name="csb-title">
      <option value="all" selected="selected">All</option>
      <option value="divider" disabled>•••••••••••••••••••</option>
    </select>
  </div>

  <label>Attributes</label>
  <div class="form-group"><select id="csb-attributes" class="form-control" name="csb-attributes">
  <option selected="selected" value="all">All</option>
  <option disabled="disabled" value="divider">•••••••••••••••••••</option>
  </select></div>

</div>
